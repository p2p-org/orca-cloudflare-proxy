[triggers]
crons = ["*/1 * * * *"]

[env.development]
account_id = "3aafd6cbf17541353b418e17ff0c7316"
name = "orca-cloudflare-proxy-development"
vars = { ENVIRONMENT = "development",  ORCA_ENDPOINT = "https://api.orca.so/configs" }
kv_namespaces = [{ binding = "KV_TOKEN_LIST_DEV", preview_id = "c8ed72e4944448c4a8441195806820cf", id = "c8ed72e4944448c4a8441195806820cf" }]

[env.production]
